name: scrape

on:
  schedule:
    - cron: 0 0 * * *

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
      - run: go test -v -run ^TestScraping$ ./...
        env:
          TEST_SCRAPING: true
          GENIUS_TOKEN: ${{ secrets.GENIUS_TOKEN }}
