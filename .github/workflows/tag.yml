name: tag

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  actions: read
  attestations: none
  checks: none
  contents: read
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: write
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - run: |
          go test -p 1 -v -timeout 30s ./...
        env:
          XDG_MUSIC_DIR: /tmp
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - run: |
          go mod download
          for os in linux darwin windows; do
            for arch in arm64 amd64; do
              fname="spotitube-${os}-${arch}"
              if test "${os}" = "windows"; then
                fname="${fname}.exe"
              fi
              echo "building $fname..."
              GOOS=$os GOARCH=$arch CGO_ENABLED=0 go build -ldflags="-s -w
                -X github.com/streambinder/spotitube/spotify.fallbackSpotifyID=$SPOTIFY_ID
                -X github.com/streambinder/spotitube/spotify.fallbackSpotifyKey=$SPOTIFY_KEY
                -X github.com/streambinder/spotitube/lyrics.fallbackGeniusToken=$GENIUS_TOKEN
              " -o "$fname"
            done
          done
        env:
          SPOTIFY_ID: ${{ secrets.SPOTIFY_ID }}
          SPOTIFY_KEY: ${{ secrets.SPOTIFY_KEY }}
          GENIUS_TOKEN: ${{ secrets.GENIUS_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./spotitube-*
          draft: false
          prerelease: false
  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          secrets: |
            SPOTIFY_ID=${{ secrets.SPOTIFY_ID }}
            SPOTIFY_KEY=${{ secrets.SPOTIFY_KEY }}
            GENIUS_TOKEN=${{ secrets.GENIUS_TOKEN }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          tags: ghcr.io/streambinder/spotitube:${{ github.ref_name }}
          push: true
